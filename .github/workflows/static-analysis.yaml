name: Static Analysis Pipeline

on:
  push:
    branches-ignore:
      - dev
permissions:
  contents: write
  security-events: write  # Ensure the action can upload SARIF results

jobs:
  tflint:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Cache TFLint plugin directory
        uses: actions/cache@v4
        with:
          path: ~/.tflint.d/plugins
          key: ubuntu-latest-tflint-${{ hashFiles('.tflint.hcl') }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.52.0

      - name: Initialize TFLint
        run: tflint --init

      - name: Run TFLint and generate SARIF report
        run: |
          tflint -f sarif --chdir=infra/ --recursive > tflint.sarif
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: tflint.sarif
          category: tflint

      - name: Upload TFLint SARIF as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: tflint-sarif
          path: tflint.sarif

  checkov:
    name: 'Checkov Policies'
    runs-on: ubuntu-latest
    needs: tflint

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Combine YAML files
        run: |
          cat aws/CKV_CUSTOM_LIST.yaml aws/CKV_LIST.yaml > aws/CKV_LIST2.yaml

      - name: Run Checkov PRISMA Policies
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infra/
          framework: terraform
          config_file: aws/CKV_LIST2.yaml
          output_format: sarif
          output_file_path: prisma_policies.sarif
        continue-on-error: true

      - name: Upload Checkov SARIF Reports
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: |
            prisma_policies.sarif
          category: checkov-analysis-1

      - name: Upload Checkov SARIF as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: prisma_policies-sarif
          path: prisma_policies.sarif

  tfsec:
    name: tfsec sarif report
    runs-on: ubuntu-latest
    needs: tflint

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: run report
        uses: aquasecurity/tfsec-sarif-action@v0.1.0
        with:
          sarif_file: tfsec.sarif          

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: tfsec.sarif
          category: tfsec

      - name: Upload TFSec SARIF as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfsec-sarif
          path: tfsec.sarif

  sonarqube:
    name: "SonarQube Analysis"
    runs-on: self-hosted
    needs: tflint
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run SonarQube Analysis
        run: |
          sonar-scanner \
            -Dsonar.projectKey=techFriday \
            -Dsonar.sources=infra \
            -Dsonar.host.url=http://sonarqube:9000 \
            -Dsonar.token=sqp_27d062bc99125655655c91fb3c7725258bd33586 \
            -Dsonar.working.directory=/home/docker/.scannerwork


  sonarqubeRepo:
    name: "Upload sonarqube Analaysis"
    runs-on: self-hosted
    needs: [tflint, checkov, tfsec, sonarqube]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Download artifacts from other jobs
      - name: Download TFLint SARIF
        uses: actions/download-artifact@v3
        with:
          name: tflint-sarif
          path: .

      - name: Download Checkov SARIF
        uses: actions/download-artifact@v3
        with:
          name: prisma_policies-sarif
          path: .


      - name: Download TFSec SARIF
        uses: actions/download-artifact@v3
        with:
          name: tfsec-sarif
          path: .

      - name: Convert SARIF to SonarQube format
        run: |
          ls -lias
          python3 sarifToSonar.py

      - name: Upload Issues to SonarQube
        run: |
          ls -lias
          sonar-scanner \
            -Dsonar.projectKey=techFriday \
            -Dsonar.host.url=http://sonarqube:9000 \
            -Dsonar.login=sqp_27d062bc99125655655c91fb3c7725258bd33586 \
            -Dsonar.scm.disabled=true \
            -Dsonar.externalIssuesReportPaths=checkov-sonarqube.json


